<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consome Cep</title>
</head>

<body>
    <header>

        <figure class="aldairAvatar">
            <img src="../Aldair-Andre.png" alt="Aldair André">
            <figcaption>foto do desenvolvedor Aldair André</figcaption>
        </figure>
        <nav>
            <ul class="ulLinks">
                <li>
                    <a href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="tp">
            Consulte CEPs de todo o Brasil
        </h1>
        <div>
            <div class="info-cep">
                <label for="cepCliente">Insira um CEP</label>
                <input type="number" id="cepCliente" placeholder="CEP">
                <button type="submit" id="btn-cep" class="btn-cepStyle">PESQUISAR</button>
            </div>
        </div>
        <div class="content-info-cep">
            <div>
                <label for="">Logradouro:</label>
                <input type="text" id="rua">
            </div>

            <div>
                <label for="">Municipio:</label>
                <input type="text" id="cidade" disabled="">
            </div>

            <div>
                <label for="">Bairro:</label>
                <input type="text" id="bairro" disabled="">
            </div>

            <div>
                <label for="">UF:</label>
                <input type="text" id="uf" disabled="">
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/81b23c559c.js" crossorigin="anonymous"></script>
</body>

</html>
